<ion-toolbar>
  <ion-title class="appTitle">Shopping List</ion-title>
  <ion-icon name="add-circle" color="light" slot="end" (click)="addNewItemToCart()"></ion-icon>
</ion-toolbar>

  <ion-content class="main-container">
      <ion-list *ngFor="let ent of cart_items">
        <ion-row>
          <ion-col size="12">
            <ion-label class="coffee-name">{{ent.recipe}}</ion-label>
          </ion-col>
          <ion-row>
            <ion-img src="assets/images/shopping-cart-after.png" class="cart-img" (click)="removeItemFromCart($event.target,ent)">
            </ion-img>
            <ion-label class="item-name">{{ent.sub_item}}</ion-label>
          </ion-row>
        </ion-row>
      </ion-list>


</ion-content>
